header: Языки
id: languages
description: |
  Иностранные языки позволяют узнать другие культуры изнутри, и
  по-новому взглянуть на свою собственную
cards:
- name: Русский
  level: Носитель
  quote: Родной язык не выбирают
  description: Почему именно русский?
- name: Английский
  level: C1
  diploma:
    name: EF SET
    year: 2019
  link:
    name: EF SET Diploma
    url: https://www.efset.org/cert/MiRbnh
  quote: Большая часть мира разговаривает на Английском, вернее, на Английских
  description: |

    Причин учить английский более чем достаточно.  Фактически, этот
    язык стал тем самым связующим звеном для разных народов.

- name: Эсперанто
  level: B1
  quote: Сделанный человеком язык, который учит понимать другие языки
  description: |

    Эсперанто был больше экспериментом.  Мне было интересно узнать,
    как же выглядит искусственный язык изнутри.  Неужели он
    действительно такой нескладный и примитивный?  То, что началось
    как простое любопытство, вылилось в настоящую любовь.  Чем больше
    понимаешь Эсперанто, тем больше на нем хочется говорить.  А
    однажды я понял, что стал гораздо лучше понимать английский.  И
    все благодаря Эсперанто.
