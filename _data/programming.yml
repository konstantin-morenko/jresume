  quote: Красиво оформить формулу так же сложно, как и придумать ее
  description: |

    Как ученому, мне приходится оформлять свои труды.  И не только
    формулы, но и пояснения к ним.  Я долго искал подходящий
    инструмент, даже на StackExchange, но так и не нашел его.  В
    результате пришлось сделать его самостоятельно.  Это — пакет для
    верстки пояснений под формулы.


