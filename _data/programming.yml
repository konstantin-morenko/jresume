  quote: У каждой работы есть ритм, осталось только подобрать идеальную гармонию
  description: |

    Я никогда не мог работать непрерывно по несколько часов.  Да и
    обманывать себя, будто бы я «могу работать непрерывно по несколько
    часов» я тоже не хотел.  Меня больше заботил результат, а не
    количество отработанных часов.  Перепробовав много подходов, я
    нашел идеальный для себя — метод интервальной (ритмичной) работы,
    так же известный как «метод Помидора».  Метод настолько мне
    понравился, что я даже сделал собственный таймер и написал книгу.


