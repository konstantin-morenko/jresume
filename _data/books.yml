  isbn: 978-5-0056-7041-0

  quote: Что может быть сильнее привычки?  Только привычка развивать привычки
  description: |

    Сколько раз каждый из нас начинал новую жизнь с понедельника? И
    сколько раз это удавалось? Все знают, что привычки — реальный и
    очень мощный инструмент. Но как же им пользоваться? Эта книга
    приоткрывает завесу таинственности над процессом развития
    привычек. Раскладывает по полочкам отдельные шаги, которые ведут к
    успешному развитию привычек. Книга станет вашим надежным спутником
    на пути понимания и использования этой фантастической силы —
    привычки.

    Наши привычки определяют нашу жизнь гораздо сильнее, чем мы можем
    себе представить.  И мне всегда было интересно хотя бы попробовать
    их силу.  В этот раз мне это удалось.


