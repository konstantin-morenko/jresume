photo_file: portrait/2023.jpg
quote: |
  Жизнь — удивительное приключение: в ней столько всего интересного
text: |

  С детства меня интересуют самые разные штуки.  Меня интересуют и
  люди, и вещи, и идеи.  Поэтому я изучаю и иностранные языки, и
  программирование, и менеджмент.  Кроме теории, я практикую небольшие
  полезные в жизни навыки.  Мне нравится передавать другим все эти
  интересные вещи, поэтому я учу других.  Не представляю своей жизни
  без скетчей.  У меня есть несколько образовательных проектов, а еще
  я занимаюсь индивидуальным консультированием.

traits:
- Кандидат технических наук
- Два иностранных языка
- Пять квалификаций по дипломам
- Фанат Linux и Emacs
- Слепой метод печати на клавиатуре
- Нет соцсетей
