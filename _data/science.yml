  quote: Сделать научное открытие — только полдела; отчитаться о нем — вот где приключения
  description: |

    Всякий ученый должен быть творческим человеком, иначе как он
    сможет сделать научное открытие?  Но всякому творческому человеку
    обычно чужды стандарты и нормативы.  Чтобы избавиться от
    необходимости самому оформлять каждую запяту и каждый отступ в
    отчете, я решил поручить эту работу компьютеру.  А сам пока пойду
    за следующим научным открытием.
