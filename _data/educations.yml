- name: Кандидат технических наук
  speciality: 05.14.08 — Энергоустановки на основе возобновляемых видов энергии
  level: Ученая степень
  university: Всероссийский НИИ электрификации сельского хозяйства
  years: 2014
  quote: Энергия — суть движущая сила мира
  description: |

    Ветер сопровождает человечество на всем пути его истории.  И
    человек не раз предпринимал попытки подчинить себе эту неукротимую
    энергию и поставить ее на службу.  Начав c ветряных мельниц и
    водоподъемных механизмов, мы добрались до производства
    электрической энергии в колоссальных масштабах.

    Можно ли использовать энергию ветра в домашних условиях?  Можно ли
    сделать домашнюю ветроустановку?  Пожалуй, тут понадобится изучить
    строительство, электротехнику, механику и аэродинамику.  А можно
    ли сделать это всего за три года?  Можно.

    Подготовка и защита кандидатской диссертации — отличное время,
    чтобы научиться анализировать проблемы, искать материалы, читать
    сложные тексты, в том числе на иностранных языках, выводить новые
    знания из уже имеющихся и проверять их опытным путем.  А еще
    тренироваться публично выступать и писать связные тексты.


- name: Инженер
  speciality: Электрификация и автоматизация сельского хозяйства
  level: Высшее образование
  perfect: Диплом с отличием
  university:  ФГБОУ ВПО Азово-Черноморская государственная агроинженерная академия
  years: 2006–2011
  link:
    name: ачгаа.рф
    url: http://ачгаа.рф
  hours: 8262 часа
  quote: Инженерное дело сопровождает человечество с самого начала
  description: |

    Инженерная наука — это не о том, как построить дом или машину.
    Инженерная наука — это о том, как преобразовывать окружающий мир.
    Именно поэтому мне интересно инженерное дело.  Электричество
    окружает нас повсюду: начиная от светильников и заканчивая
    сотовыми телефонами.  Электричество же лежит в основе Интернета.
    Все большее внимание уделяется повсеместному использованию
    электричества, например, в электромобилях.  Можно ли изменить
    мир с помощью электричества?  Однозначно.

    Изучение электрических схем учит понимать процессы по их
    схематичным изображениям и находить неисправности по косвенным
    признакам.  Учит понимать суть проблемы, отбрасывая несущественные
    детали.


- name: Экономист-менеджер
  speciality: Экономика и управление на предприятии (агропромышленного комплекса)
  level: Высшее образование
  perfect: Диплом с отличием
  university: ФГБОУ ВПО Донской государственный аграрный университет
  years: 2011–2014
  link:
    name: ачгаа.рф
    url: http://ачгаа.рф
  hours: 9432 часа
  quote: Знание экономики в современном мире — необходимость
  description: |

    Экономика говорит о том, куда потратить деньги, когда их мало, а
    направлений трат — много.  А менеджмент говорит о том как
    конкретно это сделать.  Вместе они образуют почти идеальную
    комбинацию.  Экономика учит понимать глобальные и локальные
    процессы, а менеджмент — управлять своими ресурсами.  Как оценить
    инновационный проект и вложить в него деньги, чтобы получить
    максимальный эффект.  Куда вложить свое ограниченное время, чтобы
    получить максимальное количество денег?


- name: Веб-программист
  speciality: Профессиональное веб-программирование
  level: Профессиональная переподготовка
  university:  НОЧУ ДПО Национальный открытый университет ИНТУИТ
  years: 2020–2021
  link:
    name: intuit.ru
    url: https://intuit.ru
  hours: 576 часов
  quote: Интернет — еще одно чудо света
  description: |

    Сложно ли устроен современный веб-сайт и насколько трудно сделать
    простую страницу.  Как сделать удобный для пользователя сайт.  Как
    сайты работают с базами данных и динамически создают контент для
    пользователей.  Как изменить внешнее оформление сайта, не затронув
    содержимого.  Интернет — поистине великая вещь.  Но великой ее
    делают отдельные сайты.

- name: Учитель, преподаватель английского языка
  speciality: Английский язык в образовательных организациях
  level: Профессиональная переподготовка
  university:  Московская академия профессиональных компетенций
  years: 2021–2022
  link:
    name: pedcampus.ru
    url: https://pedcampus.ru
  hours: 1320 часов
  quote: Научить языку международного общения?  Легко!
  description: |

    Одно дело, когда знаешь сам, но совсем другое, когда кого-то нужно
    научить.  История развития педагогической мысли "с древних времен и
    до наших дней".  Учить иностранному языку, значит, учить
    иностранной культуре.  Учить понимать людей, которые смотрят на
    свою жизнь с совершенно другой точки зрения.  Иностранный язык —
    не способ общения, а сокровищница культуры.  Английский — теперь
    уже международной культуры.
