{% assign about = site.data.about %}

<div class="section" id="about">
  <div class="header">Обо мне</div>

  <div class="card">
    <div class="leftside">
      <div class="photo"><img src="{{ about.photo_file }}"></div>
    </div>
    <div class="rightside">
      <div class="quote">{{ about.quote }}</div>
      <div class="text">{{ about.text }}</div>
      <div class="traits" id="traits">
	{% for tr in about.traits %}
	<div class="trait">
	  <span class="material-icons">info</span>
	  {{ tr }}
	</div>
	{% endfor %}
      </div>
    </div>
  </div>
</div>
