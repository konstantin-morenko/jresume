
header: Программы для микроконтроллеров
description: Микроконтроллеры — основа современных систем автоматики

cards:

- name: Намоточный станок
  platform: PIC16F877
  years: 2014
  language: C
  SLOC: 1001
  releases: 1

  quote: Трансформатор на 5000 витков — за 20 минут
  description: |

    В практике радиолюбительства часто нужно делать трансформаторы с
    большим числом витков.  Вручную наматывать миниатюрные катушки с
    очень тонким проводом, укладывать межслойную и межобмоточную
    изоляцию.  И еще нужно сделать точно нужное число витков.  Считать
    вручную?  Для этого есть микроконтроллер.  Так почему бы ему не
    поручить и укладку провода?  А я просто буду укладывать межслойную
    изоляцию.  Автоматизация должна упрощать жизнь.

- name: Счетчик моточасов
  platform: PIC16F628A
  years: 2014, 2022
  language: C
  SLOC: 343
  releases: 2

  quote: Простой и незамысловатый счетчик времени — что может быть важнее?
  description: |

    Однажды я решил опустить в скважину погружной насос, чтобы дома
    всегда была чистая вода.  Тут же появился вопрос — когда насосу
    нужно делать техническое обслуживание?  Ведь его периодичность
    зависит от времени наработки.  Тут нужен счетчик с удобной
    индикацией.  И без лишних кнопок.  Так появился этот счетчик
    моточасов без кнопок вообще.  Но дальше — больше.  Помимо счета
    общего времени он еще считает и количество включений и текущее
    время.  И работает с 2014 года без ошибок!

- name: Электронные часы с датой
  platform: PIC16F886
  years: 2014–2018
  language: C
  SLOC: 1542
  releases: 4

  quote: Что есть в каждом доме?  Часы!
  description: |

    Какое самое простое и полезное устройство может сделать начинающий
    радиолюбитель?  Конечно же — часы!  Часы, один взгляд на которые
    сразу напомнит обо всех трудностях, которые пришлось преодолеть, и
    обо всех победах, которые удалось одержать.  Живой пример успеха в
    программировании, которым пользуешься каждый день.  А потом можно
    добавить в них дату, будильник и таймер.

- name: Частотомер
  platform: PIC16F628A
  years: 2015
  language: C
  SLOC: 523
  releases: 1

  quote: Все в нашей жизни подчинено ритму.  А как его измерить?
  description: |

    Когда нужно измерить частоту — от десятков герц (мерцание лампочки
    накаливания) до сотен килогерц (в повышающем преобразователе
    напряжения), нужен специальный прибор для измерения частоты —
    частотомер.  Что-нибудь простое и надежное.  Без лишних
    «наворотов» и бесполезных функций.  Знакомьтесь, частотомер,
    который измеряет только частоту.

- name: Трехканальный термометр
  platform: PIC16F628A
  years: 2015, 2020
  language: C
  SLOC: 786
  releases: 2

  quote: Что может быть важнее температуры в комнате?  Только температура за окном
  description: |

    Не слишком ли жарко в комнате?  И не слишком ли холодно?  Наши
    чувства порой могут обманывать нас.  И тут на помощь приходят
    измерительные приборы.  А что за окном?  Не слишком ли холодно
    цветам на подоконнике?  Для всех этих задач нам нужен термометр.
    Простой электронный термометр с тремя датчиками температуры.

- name: Монитор параметров электрических цепей
  platform: Arduino Mega
  years: 2021
  language: C++
  SLOC: 600
  releases: 3

  quote: Об экспериментальных установках нужно знать все и даже больше
  description: |

    Когда дело доходит до испытаний новых устройств, нужно собрать
    максимальное количество данных.  И чем быстрее — тем лучше.
    Помочь в этом может устройство, автоматически собирающее данные об
    электрических цепях.  Человек не сможет так быстро записывать
    данные, но машина не способна обработать их и сделать правильные
    выводы.

- name: Калибратор датчиков INA226
  platform: Arduino Mega
  years: 2022
  language: C++
  SLOC: 168
  releases: 2

  quote: Мало сделать точный датчик, его еще нужно проверить
  description: |

    Когда приходится использовать много однотипных датчиков, неизбежно
    сталкиваешься с проблемой их идентификации и настройки.  Если
    датчиков всего лишь три, то все это можно сделать вручную.  Но
    если их три десятка?  Лучше доверить этот процесс системе
    автоматики.  Системе автоматической калибровки датчиков INA226.

- name: Отпугиватель мышей и крыс
  platform: PIC16F684
  years: 2022
  language: C
  SLOC: 279
  releases: 7

  quote: Когда мыши одолевают — просто сыграй им музыку
  description: |

    В сельском доме всегда есть одна проблема — мыши.  С древнейших
    времен кошки верно служат людям, помогая бороться с этими
    грызунами.  Но как быть, если кошки не справляются?  Даже Том был
    не в состоянии справиться с Джерри.  Но выход есть: мышам (и
    крысам) просто нужно сыграть музыку.  Ультразвуковую музыку.  Они
    сразу поймут, что здесь им больше делать нечего.

