  quote: Когда хочешь публиковать тексты в интернете — важно правильно выбрать инструмент
  description: |

    Первоначально система Just the Docs предназначалась для верстки
    сайтов с документацией к программам.  Но ведь ее можно
    использовать и для верстки сайтов с самыми разными материалами,
    вплоть до художественных книг.  Немного доработки — и появляется
    поиск на русском языке и некоторые другие «фичи».
