header: Языки
id: languages
description: |
  Иностранные языки позволяют узнать другие культуры изнутри, и
  по-новому взглянуть на свою собственную
cards:

- name: Русский
  level: Носитель
  touch_typing:
  - name: йцукенг п/м
    kpm: 259
    wpm: 43
  quote: Родной язык не выбирают, но я рад, что это — русский
  description: |

    В мире много самых разных языков.  Мне достался русский.  Где-то
    посередине между Европой и Азией.  Соединяет в себе не только
    западные и восточные традиции, но и традиции сотен народов,
    населяющих Россию.  Язык с длинной историей.  Язык с богатой
    культурной и научной традицией.  Пожалуй, отличный вариант.

- name: Английский
  level: C1
  diploma:
    name: EF SET
    year: 2019
  link:
    name: EF SET Diploma
    url: https://www.efset.org/cert/MiRbnh
  touch_typing:
  - name: qwerty
    kpm: 260
    wpm: 52
  quote: Это не иностранный язык, это международный язык
  description: |

    Сначала было нужно читать много-много разной документации на
    английском.  И все это по программированию.  Потом понадобилось
    искать ответы на вопросы не только в Рунете.  Дальше был New
    Scientist.  Дальше как-то само собой получилось: подкасты, лекции,
    видео.  Английский для меня — дверь в мир самых разных стран и
    народов.  По некоторым данным 94% всех разговоров и переписок на
    английском языке включают хотя бы одного не-носителя.

- name: Эсперанто
  level: B1/B2
  touch_typing:
  - name: ŝĝertŭ
    kpm: 180
  quote: Язык, который учит понимать другие языки
  description: |

    Эсперанто был больше экспериментом.  Мне было интересно узнать,
    как же выглядит искусственный язык изнутри.  Неужели он
    действительно такой нескладный и примитивный?  То, что началось
    как простое любопытство, вылилось в настоящую любовь.  Чем больше
    понимаешь Эсперанто, тем больше на нем хочется говорить.  А
    однажды я понял, что стал гораздо лучше понимать английский.  И
    все благодаря Эсперанто.
