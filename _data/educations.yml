- name: Кандидат технических наук
  speciality: 05.14.08 — Энергоустановки на основе возобновляемых видов энергии
  level: Ученая степень
  university: Всероссийский НИИ электрификации сельского хозяйства
  years: 2014
  quote: Энергия — суть движущая сила мира
  description: |

    Интересно, а можно ли дома сделать ветроустановку, которая будет реально
    работать?  Пожалуй, тут понадобится изучить строительство,
    электротехнику, механику и аэродинамику.  А как сделать ее работу
    эффективной?  Автоматическое управление и поворот лопастей
    должны справиться с этой задачей.  А можно это сделать всего за
    три года?  Практика говорит "да".  Изготовить ветроустановку
    в домашних условиях вполне реально.  Я доказал не только это, но и
    что можно получать электрическую энергию.


- name: Инженер
  speciality: Электрификация и автоматизация сельского хозяйства
  level: Высшее образование
  perfect: true
  university:  ФГБОУ ВПО Азово-Черноморская государственная агроинженерная академия
  years: 2006–2011
  link:
    name: ачгаа.рф
    url: http://ачгаа.рф
  hours: 8262
  quote: Инженерное дело сопровождает человечество с самого начала
  description: |

    Инженерная наука — это не о том, как построить дом или машину.
    Инженерная наука — это о том, как преобразовывать окружающий мир.
    Именно поэтому мне интересно инженерное дело.  Электричество
    окружает нас повсюду: начиная от светильников и заканчивая
    сотовыми телефонами.  Электричество же лежит в основе Интернета.
    Все большее внимание уделяется повсеместному использованию
    электричества, например, в электромобилях.  Можно ли изменить
    мир с помощью электричества?  Однозначно.


- name: Экономист-менеджер
  speciality: Экономика и управление на предприятии (агропромышленного комплекса)
  level: Высшее образование
  perfect: true
  university: ФГБОУ ВПО Донской государственный аграрный университет
  years: 2011–2014
  link:
    name: ачгаа.рф
    url: http://ачгаа.рф
  hours: 9432
  quote: Знание экономики в современном мире — необходимость
  description: |

    Экономика говорит о том, куда потратить деньги, когда их мало, а
    направлений трат — много.  А менеджмент говорит о том как
    конкретно это сделать.  Вместе они образуют почти идеальную
    комбинацию.  Экономика учит понимать глобальные и локальные
    процессы, а менеджмент — управлять своими ресурсами.  Как оценить
    инновационный проект и вложить в него деньги, чтобы получить
    максимальный эффект.


- name: Профессиональное веб-программирование
