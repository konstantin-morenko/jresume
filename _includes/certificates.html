{% assign certificates = site.data.certificates %}

<div class="section" id="certificates">
  <div class="header">
    {{ certificates.header }}
  </div>

  <div class="quote">{{ certificates.description }}</div>
  <div class="cert-list">
    {% for cert in certificates.list %}
    <div class="certificate">
      <div class="title">
	<span class="material-icons">verified</span>
	{{ cert.title }}
      </div>
      <div class="description">{{ cert.description }}</div>
      <div class="info">
	<div class="date">
	  <span class="material-icons">calendar_month</span>
	  {{ cert.date }}
	</div>
	<div class="place">
	  <div class="icon">
	    <span class="material-icons">place</span>
	  </div>
	  <div class="text">
	    {{ cert.place }}
	  </div>
	</div>
	<div class="value">
	  <span class="material-icons">schedule</span>
	  {{ cert.value }}
	</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
