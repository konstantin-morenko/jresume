    text: Онлайн

  quote: Не только написать статью, но и помнить весь список
  description: |

    Как ученому, мне постоянно приходится не только совершать научные
    открытия, но и доносить их до широкой общественности.  Причем, не
    только научной общественности.  Сколько же всего я написал за свою
    научную карьеру?  А за последние пять лет?  А сколько патентов?
    Всю эту информацию приходится тщательно собирать и
    структурировать.  Чтобы не запутаться в этом ворохе ссылок, у меня
    есть своя собственная страница с научными трудами.


