  quote: Ритмы окружают нас повсюду, даже в работе
  description: |

    Вся наша жизнь подчинена ритмам.  Быстрым, вроде ударов сердца, и
    медленным, вроде смены времен года.  Где-то между ними есть наши
    ритмы работы и отдыха.  Работая в согласии с этими ритмами, мы
    можем полностью раскрыть свои способности.  Так как же найти свой
    собственный ритм для работы и как извлечь из него максимум пользы?
    Как поймать свою "волну", работать продуктивно и эффективно?  Об
    этом и многом другом рассказывает эта книга.
