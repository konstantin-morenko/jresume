  links:
  - name: Сайт
    url: https://konstantin-morenko.ru/english-collection/

  quote: Английский язык это не иностранный язык, это международный язык
  description: |

    Когда я начал учить других английскому языку (в основном, своих
    друзей), я понял, что мне предстоит еще многое узнать.  По-новому
    взглянуть на уже известные мне вещи.  Реальное знание английского
    языка значительно расширяет перспективы.  И дело не только в
    карьере.  Узнавая другую культуру, взаимодействуя с ней, многое
    понимаешь и о самом себе.  А язык — один из самых важных
    культурных продуктов.

    В справочнике приведены базовые сведения по фонетике, грамматике и
    лексике английского языка. Справочник поможет систематизировать
    имеющиеся знания в области английского языка, расширить и углубить
    понимание основных концепций. Справочник полезен изучающим
    английский язык самостоятельно или с преподавателем, а так же всем
    интересующимся.

