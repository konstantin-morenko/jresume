  quote: Интернет — еще одно чудо света
  description: |

    Сложно ли устроен современный веб-сайт и насколько трудно сделать
    простую страницу.  Как сделать удобный для пользователя сайт.  Как
    сайты работают с базами данных и динамически создают контент для
    пользователей.  Как изменить внешнее оформление сайта, не затронув
    содержимого.  Интернет — поистине великая вещь.  Но великой ее
